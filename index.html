<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing App</title>
        <link rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- title -->
        <div id="header">
            Drawing App
        </div>
        <!-- Inputs -->
        <div id="inputContainer">
            <!-- Color -->
            <div class="inputs" id="colorInput">
                <input type="color" list name="paintColor" id="paintColor" />
            </div>
            <!-- Size -->
            <div class="inputs" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="inputs">
                <div id="slider"></div>
            </div>
        </div>
        <!-- Canva container -->
        <div id="container">
            <canvas id="paint" width="500px" height="400px"></canvas>
        </div>
        <!-- buttons -->
        <div class="inputContainer2">
            <!-- Erase -->
            <div class="inputs2">
                <span id="erase" class="button">Erase</span>
            </div>
            <!-- Save -->
            <div class="inputs2">
                <span id="save" class="button">Save</span>
            </div>
            <!-- Reset -->
            <div class="inputs2">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
